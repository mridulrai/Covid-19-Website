
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width", initail-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"/>
	<link rel="stylesheet" type="text/css" href="./resources/css/style.css">

		<title>COVID-19 Stats</title>
</head>
<body>
	<header>
		
		<div class="logo">
			<img src="./resources/img/logo.png" alt="">
			<p>COVID-19 <br/>STATS</p>
			
		</div>
		<nav>
			<ul>
				<li><a href="#">HOME</a></li>
				<li><a href="#">ABOUT </a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="stats">
			<div class="latest-report">
				<div class="country">
					<div class="name">Loading...</div>
					<div class="change-country">change</div> 
					<div class="search-country hide">
						<div class="search-box">
							<input type="text" id="search-input" placeholder="Search country...">
							<img class="close"  src="./resources/img/close.svg">
						</div>
						<div class="country-list">
							
						</div>
					</div> 
				</div>
				<div class="total-cases">
					<div class="title">Total Cases</div>
					<div class="value">0</div>
					<div class="new-value">+0</div>
				</div>
				<div class="recovered">
					<div class="title">Recovered</div>
					<div class="value">0</div>
					<div class="new-value">+0</div>
				</div>
				<div class="deaths">
					<div class="title">Deaths</div>
					<div class="value">0</div>
					<div id="new-deaths-value" class="new-value">+0</div>
				</div>
				
			</div>
			<div class="chart">
				<canvas id="axex_line_chart"></canvas>
			</div>
		</div>
	</main>
	<footer>
		<div class="footer-container">
			<div class="copyright">
				<p>Copyright Â© 2020 covid stats.com</p>
			</div>
		</div>
	</footer>
	
	<script type="text/javaScript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
	<script type="text/javascript" src="resources/js/countries.js"></script>
	<script type="text/javascript" src="resources/js/app.js"></script>
	

</body>
</html>
